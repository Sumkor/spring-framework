plugins {
    id 'java'
}

group 'org.springframework'
version '1.0.0.SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    compile(project(":spring-beans"))
    compile(project(":spring-core"))
    compile(project(":spring-web"))
    compile(project(":spring-webmvc"))

    compile 'org.apache.tomcat.embed:tomcat-embed-core:9.0.34'
    compile 'org.apache.tomcat.embed:tomcat-embed-el:9.0.34'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.34'

    // aop
    optional("org.aspectj:aspectjweaver")
    // servlet
//    optional("javax.servlet:javax.servlet-api:3.1.0")
//    optional("javax.servlet.jsp:javax.servlet.jsp-api")

    // JSON
    optional("com.fasterxml.jackson.core:jackson-databind")
    compile 'com.alibaba:fastjson:1.2.35'


    testCompile(testFixtures(project(":spring-core")))
    testCompile("javax.annotation:javax.annotation-api")
    testCompile("org.aspectj:aspectjweaver")
    testFixturesApi("org.junit.jupiter:junit-jupiter-api")
    testFixturesImplementation("org.assertj:assertj-core")
//    optional("org.junit.jupiter:junit-jupiter-api")
//    optional("javax.annotation:javax.annotation-api")
    testCompile group: 'junit', name: 'junit', version: '4.12'
//
//    // 支持Junit Jupiter
//    testImplementation("org.junit.jupiter:junit-jupiter-api:5.1.0")
//    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.1.0")
//
//    // 引入 JUnit Vintage Engine，支持运行 Junit3/4，或者是同 Jupiter tests混合运行
//    testImplementation("org.junit.jupiter:junit-jupiter-api:5.1.0")
//    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.1.0")
//    testCompileOnly("junit:junit:4.12")
//    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.1.0")
}

// JUnit 5 = JUnit Platform + JUnit Jupiter + JUnit Vintage
//    JUnit Platform是在JVM上启动测试框架的基础。
//    JUnit Jupiter是新编程模型和扩展模型的组合，用于在JUnit 5中编写测试和扩展。
//    JUnit Vintage提供了一个TestEngine，用于在平台上运行基于JUnit 3和JUnit 4的测试
test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}